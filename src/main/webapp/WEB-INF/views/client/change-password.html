<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../../css/style.css" type="text/css" />

    <style>
      body {
        background: url(../../../img/chang-password/11852427_4858794.jpg) center / cover
          no-repeat fixed;
        width: 100wh;
        height: 100vh;
        overflow: hidden;
      }
      .glassmorphism {
        max-width: 25rem;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .login__header__fixed {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <header class="container login__header__fixed">
      <nav class="navbar navbar-expand-sm container">
        <a class="navbar-brand text-dark font-weight-bold" href="#">3MEMS</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0 text-dark">
            <a href="#" class="btn site-btn ml-3">Tiếp tục lướt web</a>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container glassmorphism">
      <div class="card text-center bg-transparent border-0">
        <div class="card-body">
          <h3 class="card-title my-3 font-weight-bold">Đổi mật khẩu</h3>
          <h6 class="card-text font-italic">
            Thay đổi mật khẩu của bạn một cách dễ dàng.
          </h6>
          <form action="#" class="mt-5">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                aria-describedby="helpId"
                placeholder="Tên đăng nhập"
              />
              <small id="helpId" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="username"
                id="username"
                aria-describedby="helpId"
                placeholder="Mật khẩu"
              />
              <small id="helpId" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="newpass"
                id="newpass"
                aria-describedby="helpId"
                placeholder="Mật khẩu mới"
              />
              <small id="helpId" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="confirm"
                id="confirm"
                aria-describedby="helpId"
                placeholder="Xác nhận mật khẩu"
              />
              <small id="helpId" class="form-text text-muted"></small>
            </div>
            <p class="text-left">
              Không thể đổi mật khẩu?
              <a href="#" class="font-weight-bold" style="color: #0c2b4b"
                >Lấy lại mật khẩu</a
              >
            </p>
            <button
              class="btn site-btn my-4 w-100 text-white font-weight-bold p-3"
              type="submit"
            >
              Đổi mật khẩu
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
